<div class="pagination" style="margin-left:  350px;">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1"> first</a>
            <a href="?page={{ page_obj.previous_page_number }}"><button class="btn btn-info">&laquo; </button> </a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}"><button class="btn btn-info"> &raquo; </button></a>
            <a href="?page={{ page_obj.paginator.num_pages }}">last </a>
        {% endif %}
    </span>
</div>
