{% load static %}


<!-- ******* List Blog Area Start ******* -->
<!-- Single Post -->
{% for ls in random %}
<div class="col-12">
    <div class="list-blog single-post d-sm-flex wow fadeInUpBig" data-wow-delay=".2s">
        <!-- Post Thumb -->
        
        <div class="post-thumb">
            <img src="{{ ls.image.url }}" alt="">
        </div>
        <!-- Post Content -->
        <div class="post-content">
            <div class="post-meta d-flex">
                <div class="post-author-date-area d-flex">
                    <!-- Post Author -->
                    <div class="post-author">
                        <a href="#">@{{ ls.author | truncatechars:9}}</a>
                    </div>
                    <!-- Post Topic -->
                    <div class="post-author">
                        <a href="{% url 'newsapp:clientnewstopic' ls.topic.pk %}">{{ ls.topic | truncatechars:11 }}</a>
                    </div>
                    <!-- Post Date -->
                    <div class="post-date">
                        <a href="#">{{ ls.created_at | date:"M d, Y"}}</a>
                    </div>
                </div>
                <!-- Post Comment & Share Area -->
                <div class="post-comment-share-area d-flex">
                    <!-- Post Favourite -->
                    <div class="post-favourite">
                        <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i> 10</a>
                    </div>
                    <!-- Post Comments -->
                    <div class="post-comments">
                        <a href="#"><i class="fa fa-comment-o" aria-hidden="true"></i> 12</a>
                    </div>
                    <!-- Post Share -->
                    <div class="post-share">
                        <a href="#"><i class="fa fa-share-alt" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <a href="{% url 'newsapp:clientnewsdetail' ls.id %}">
                <h4 class="post-headline">{{ ls.title }}</h4>
            </a>
            <p>{{ ls.content | striptags | safe | truncatechars:80  }}</p>
            <a href="{% url 'newsapp:clientnewsdetail' ls.id %}" class="read-more">Continue Reading..</a>
        </div>
        
    </div>
</div>
{% endfor %}
