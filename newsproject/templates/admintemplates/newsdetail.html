{% extends "admintemplates/adminbase.html" %}
{% block content %}
<div class="container">
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text"><small class="text-muted">Last updated {{ post.updated_at |date:"M d, Y"}} &nbsp; @{{ post.author }}</small></p>
    <p class="card-text">{{ post.content | safe }}</p>
    {% for tag in post.tag.all %}
    <span>#{{ tag }} &nbsp;</span> 
    {% endfor %}
  </div>
</div>
</div>
{% endblock content %}
